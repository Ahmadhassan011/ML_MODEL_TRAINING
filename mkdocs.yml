site_name: My Docs
site_description: 'A simple ML pipeline'
site_author: 'Gemini'

theme:
  name: material
  custom_dir: docs/overrides
  logo: 'https://picsum.photos/200'
  favicon: 'https://picsum.photos/200'
  palette:
    - scheme: default # Light mode
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate # Dark mode
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.tabs.link
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

extra_css:
  - assets/custom.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: yes
            show_source: yes

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      options:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - admonition

extra_javascript:
  - https://unpkg.com/mermaid@latest/dist/mermaid.min.js

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Data Flow: data-flow.md
  - API:
    - CLI: cli.md
    - Data: data.md
    - Evaluate: evaluate.md
    - Main: main.md
    - Model: model.md
    - Predict: predict.md
    - Preprocessing: preprocessing.md
    - Training: training.md